<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>ðŸŽµ Emotion Music</mat-card-title>
      <mat-card-subtitle>Login to Continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password" />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 4 characters
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="login-btn full-width"
          type="submit"
        >
          Login
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent">Forgot Password?</button>
      <button mat-button color="warn">Create Account</button>
    </mat-card-actions>
  </mat-card>
</div>
